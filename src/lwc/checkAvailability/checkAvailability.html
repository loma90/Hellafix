<template>
  <div style="background-color:#fffcfc;border:1px solid #b1b1b1;border-radius:6px;">
    <div class="slds-m-top_medium slds-m-bottom_x-large">
      <div class="slds-text-heading_medium slds-m-bottom_medium slds-text-align_center">
        Search Availability
      </div>
      <div class="demo-only demo-only--sizing slds-grid slds-wrap">
        <div class="slds-size_1-of-2">
          <div class="slds-box slds-box_x-small slds-text-align_center slds-m-around_x-small">
            <lightning-input type="datetime" label="Start Date" value={startDateTime} onchange={handleChangeStart} required></lightning-input>
          </div>
        </div>
        <div class="slds-size_1-of-2">
          <div class="slds-box slds-box_x-small slds-m-around_x-small">
            <lightning-input type="datetime" label="End Date" value={endDateTime} onchange={handleChangeEnd} required></lightning-input>
          </div>
        </div>
      </div>
      <!-- Default/basic -->
      <div class="slds-text-align_center">
        <lightning-button variant="brand" label="Search" title="Search" onclick={handleSearch} class="slds-m-left_x-small" disabled={searchAvailable}></lightning-button>
      </div>
    </div>
    <div if:true={showSpinner} class="exampleHolder">
      <lightning-spinner alternative-text="Loading" size="medium" ></lightning-spinner>
    </div>
    <div if:true={users} >
      <div class="slds-m-around_x-small" >
        <lightning-datatable
                key-field="id"
                show-row-number-column
                hide-checkbox-column
                data={data}
                columns={columns}
                onrowselection={getSelectedName}>
        </lightning-datatable>
      </div>
    </div>
    <div if:true={noFound}>
      <div class="slds-m-around_x-small slds-text-heading_small slds-m-bottom_medium slds-text-align_center">
        No user available
      </div>
    </div>
  </div>
</template>
